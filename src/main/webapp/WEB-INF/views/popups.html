<section th:fragment="create_book_modal">
    <div class="modal fade" id="createBookModal" tabindex="-1" role="dialog" aria-labelledby="createBookModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBookModalLabel">Add New Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/book/create/}">
                        <div class="form-group">
                            <label for="book_name">Name</label>
                            <input type="text" class="form-control" name="name" id="book_name" placeholder="Name...">
                        </div>
                        <div class="form-group">
                            <label for="book_author">Author</label>
                            <input type="text" class="form-control" name="author" id="book_author" placeholder="John Doe...">
                        </div>
                        <div class="form-group">
                            <label for="book_page_count">Page Count</label>
                            <input type="number" class="form-control" name="pageCount" id="book_page_count" placeholder="0,1,2, ... ">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
