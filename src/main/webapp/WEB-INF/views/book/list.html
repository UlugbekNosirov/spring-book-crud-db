<!DOCTYPE html>
<html lang="en">
<head th:include="fragment.html :: head('Book List')">
</head>
<body>
<section th:include="fragment.html :: navbar">


</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>author</th>
                            <th>page count</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr th:each="book, iter : ${books}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.pageCount}"></td>
                        <td>
                            <a th:href="@{/book/{id}/detail/(id=${book.uuid}) }" class="btn btn-primary">Details</a> ||
                            <a th:href="@{/book/delete}" class="btn btn-danger">Delete</a> ||
                            <a th:href="@{/book/update}" class="btn btn-secondary">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
