<!DOCTYPE html>
<html lang="en">
<head th:include="fragment.html :: head('Book List')">
</head>
<body>
<section th:include="fragment.html :: navbar"></section>
<section th:include="popups.html :: create_book_modal"></section>
<section>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createBookModal">
                    <i class="fa fa-plus"></i> Add
                </button>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>author</th>
                        <th>page count</th>
                        <th>Details</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="book, iter : ${books}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.pageCount}"></td>
                        <td>
                            <ol th:object="${book.resourceDto}">
                                <li th:text="*{originalName}"></li>
                                <li th:text="*{size}"></li>
                                <li th:text="*{contentType}"></li>
                                <li th:text="*{path}"></li>
                            </ol>
                        </td>
                        <td>
                            <a th:href="@{/book/detail/{id}/(id=${book.id}) }" class="btn btn-primary">Details</a> ||
                            <a th:href="@{/book/delete/{id}/(id=${book.id}) }" class="btn btn-danger">Delete</a> ||
                            <a th:href="@{/book/update/{id}/(id=${book.id}) }" class="btn btn-secondary">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<section th:include="fragment.html :: js_sources"></section>
</body>
</html>
